name: monthly

on:
  workflow_dispatch:
  schedule:
    - cron: '0 0 8 * *' # Run monthly at midnight on the 8th of the month

jobs:
  data_processing:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.10'
      
      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Scrape general data
        run: jupyter nbconvert --to notebook --execute "notebooks/2_scraper_bulletins_monthly.ipynb"

      - name: Scrape institutes' data
        run: jupyter nbconvert --to notebook --execute "notebooks/2_scraper_institutes_monthly.ipynb"
        
      - name: Clean data (tables)
        run: jupyter nbconvert --to notebook --execute "notebooks/3_cleaning_bulletins.ipynb"
        
      - name: Clean data (names)
        run: jupyter nbconvert --to notebook --execute  "notebooks/3_cleaning_institutes.ipynb"
        
      - name: Perform analysis
        run: jupyter nbconvert --to notebook --execute "notebooks/4_analysis.ipynb"
        
      - name: Commit and push changes
        run: |
          git config user.name "Automated"
          git config user.email "actions@users.noreply.github.com"
          git add .
          git commit -m "Automated data processing"
          git push
